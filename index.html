<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose For Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <header class="app-header">
    <h1>Choice Spectacle</h1>
    <button id="backBtn" class="ghost hidden" aria-label="Back to main">‚Üê Back</button>
  </header>

  <main id="stage" class="stage">
    <!-- Step 1: Category Cards -->
    <section id="categories" class="cards-grid enter">
      <article class="card" data-category="eat">
        <h2>üçî What to eat?</h2>
        <p>From Burger King to Chicken & Rice!</p>
      </article>
      <article class="card" data-category="play">
        <h2>üéÆ What to play?</h2>
        <p>Video game or board game?</p>
      </article>
      <article class="card" data-category="watch">
        <h2>üì∫ What to watch?</h2>
        <p>Why can we never decide?</p>
      </article>
      <article class="card" data-category="do">
        <h2>‚ú® What to do?</h2>
        <p>Always down to nap.</p>
      </article>
    </section>

    <!-- Step 2: Sub-Options -->
    <section id="subpanel" class="subpanel hidden">
      <div class="subheader">
        <h2 id="subTitle">Make a selection</h2>
        <div id="subButtons" class="btn-row"></div>
      </div>

      <!-- Decision strip (Decide For Me animation) -->
      <div id="decisionStrip" class="decision-strip hidden" aria-live="polite"></div>

      <!-- Slot Machine -->
      <div id="machine" class="machine hidden">
        <!-- REMOVED MARQUEE HERE -->
        
        <div class="reel-wrap">
          <div class="reel" id="reel"></div>
        </div>

        <div class="controls">
          <button id="spinBtn" class="spin">Spin</button>
          <button id="reshuffleBtn" class="ghost">Reshuffle</button>
        </div>

        <div id="result" class="result" role="status" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Built for Dante &amp; Alexander ‚Ä¢ Mobile-first ‚Ä¢ Netlify-ready</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
